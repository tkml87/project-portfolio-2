<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Howling quiz, fun for everyone">
    <meta name="keywords" content="quiz, inclusion, fantasy, fiction, sci-fi, fun">
    <meta name="author" content="T. K. Moraes de Lima">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@500&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icon/favicon-16x16.png">

    <title>Quiz | Howling books</title>
</head>

<!-- game content -->
<body>
    <div class="container">
        <h1 class="heading">
            <img class="logo" src="assets/icon/android-chrome-192x192.png" alt="logo"> Howling Quiz
        </h1>
        <h3 id="header">Test your knowledge about the three first books of Percy Jackson with the next 10 questions!
            <br>
            <br>
            Pick your pen and paper and let's go!
        </h3>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="run-btn" class="run-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>

    <!-- Javascript link -->
    <script src="assets/js/script.js"></script>
</body>

</html>
